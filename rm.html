<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Recipe Manager</title>
</head>
<body>
    <div class="container">
        <h1>Recipe Manager</h1>
        <form id="recipe-form">
            <label for="recipe-name">Recipe Name</label>
            <input type="text" id="recipe-name" placeholder="Recipe Name" required>
            
            <label for="ingredients">Ingredients</label>
            <input type="text" id="ingredients" placeholder="Ingredients (comma separated)" required>
            
            <label for="instructions">Instructions</label>
            <textarea id="instructions" placeholder="Instructions" required></textarea>
            
            <button type="submit">Add Recipe</button>
        </form>
        
        <h2>Recipes</h2>
        <ul id="recipe-list"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
